<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ monster().name }}</div>
      </div>
      <div class="right">
        <div id="hp">{{ monster().hp }}</div>
        <img class="energy icon" src="./assets/img/icon.electrique.jpg" />
      </div>
    </header>
    <figure id="art">
      <img src="./assets/img/pikachu.jpg" />
      <figcaption>{{ monster().figureCaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="icon energy" src="./assets/img/icon.electrique.jpg" />
            <img class="icon energy" src="./assets/img/icon.electrique.jpg" />
          </div>
          <div class="name">{{ monster().attackName }}</div>
          <div class="damage">{{ monster().attackStrength }}</div>
        </div>
        <div class="description">
          Lancer un pièce si c'est face, cette attaque fait 10 dégats
          supplémentaire
        </div>
      </div>
    </div>
  </div>
</div>
